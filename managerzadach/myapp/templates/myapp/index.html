{% extends 'myapp/baza.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block minus %}
    <h1>Главная</h1>
    {% if tasks %}
        {% for el in tasks %}
            <div class="alert-warning mt-2">
                 <h3>{{ el.title }}</h3>
                 <p>{{ el.task }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>Нет задач!</p>
    {% endif %}
{% endblock %}
